<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap">
    <link rel="stylesheet" href="./assets/style.css" />
  

    <title>Weather Dashboard</title>
</head>

<body>
    <header id= "header" class="container-fluid text-light mb-2 p-3">
        <div class="d-flex align-items-center justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="flex-row">
        <div id="card" class="col-3">
          <div class="border-bottom">
            <h2>Search for a City:</h2>
            <form id="user-form">
              <input id="city" style="font-size:25px;" type="text" placeholder="Denver" autofocus="true" class="city-input"/>
              <button type="submit" id="submitBtn" class="btn">Search</button>
            </form>
          </div>
        </div>
          
        <div id="search-history"></div>  
    
          <div>
            <div id="city-weather"></div>
          </div>

        <div class="row d-none" id="five-day-forecast">
          <h3>5-Day Forecast</h3>
          <div class="forecast" ></div>
          <div class="forecast" ></div>
          <div class="forecast" ></div>
          <div class="forecast" ></div>
          <div class="forecast" ></div>
        </div>

      </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
